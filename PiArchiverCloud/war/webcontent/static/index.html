<script type="text/javascript">

$(document).ready(function() { 

	$("#first-tab").addClass('buttonHover');
});

function navigate_tabs(container, tab){	
	
	$(".b").css('display' , 'none');
	$(".a").css('display' , 'none');
	$(".c").css('display' , 'none');
	
	$("#first-tab").removeClass('buttonHover');
	$("#second-tab").removeClass('buttonHover');
	$("#third-tab").removeClass('buttonHover');	
	
	$("#"+tab).addClass('buttonHover');
	$("."+container).show(300);
}

function editNode(node){
	  var prevTitle = node.data.title,
		tree = node.tree;
	  // Disable dynatree mouse- and key handling
	  tree.$widget.unbind();
	  // Replace node with <input>
	  $(".dynatree-title", node.span).html("<input id='editNode' value='" + prevTitle + "'>");
	  // Focus <input> and bind keyboard handler
	  $("input#editNode")
		.focus()
		.keydown(function(event){
		  switch( event.which ) {
		  case 27: // [esc]
			// discard changes on [esc]
			$("input#editNode").val(prevTitle);
			$(this).blur();
			break;
		  case 13: // [enter]
			// simulate blur to accept new value
			$(this).blur();
			break;
		  }
		}).blur(function(event){
		  // Accept new value, when user leaves <input>
		  var title = $("input#editNode").val();
		  node.setTitle(title);		  
		  // Re-enable mouse and keyboard handlling
		  tree.$widget.bind();
		  node.focus();
		});
	}
	
$(function() {
	//init date picker
	$( "#datepicker1" ).datepicker();
	$( "#datepicker2" ).datepicker();
	
	$("#btnEdit").click(function(){
	      var node = $("#tree").dynatree("getActiveNode");
	      if( !node ) return;
		  editNode(node);
	    });
		 $("#btnExpand").click(function(){
	      $("#tree").dynatree("getRoot").visit(function(node){
	        node.expand(true);
	      });
	      return false;
	    });
		 $("#btnCollapse").click(function(){
	       $("#tree").dynatree("getRoot").visit(function(node){
	        node.expand(false);
	      });
	      return false;
	    });
		$("#btnSortTree").click(function(){
	      var node = $("#tree").dynatree("getRoot");
	      node.sortChildren(null, true);
	    });
		$("#btnSortCurrentNode").click(function(){
	      var node = $("#tree").dynatree("getActiveNode");	 
			if(node.getSort()===0)
				node.setSort(1);//asc
			else if(node.getSort()===1)
				node.setSort(-1);//des
			else
				node.setSort(1);//asc
			var sort = node.getSort();		
	      // Custom compare function (optional) that sorts case insensitive
	      var cmp = function(a, b) {
	        a = a.data.title.toLowerCase();
	        b = b.data.title.toLowerCase();
	        return a > b ? sort : a < b ? 0-sort : 0;
	      };
	      node.sortChildren(cmp, false);
	    });
		 $("#btnAdd").click(function(){
	      // Sample: add an hierarchic branch using code.
	      // This is how we would add tree nodes programatically
	      var rootNode = $("#tree").dynatree("getRoot");
	      var childNode = rootNode.addChild({
	        title: "New category",        
	        isFolder: false
	      });     
	    });
		$("#btnAddChild").click(function(){
	      // Sample: add an hierarchic branch using code.
	      // This is how we would add tree nodes programatically
	      var parentNode = $("#tree").dynatree("getActiveNode");
	      var childNode = parentNode.addChild({
	        title: "New category",        
	        isFolder: false
	      });     
	    });
		var isMac = /Mac/.test(navigator.platform);
	    // Attach the dynatree widget to an existing <div id="tree"> element
	    // and pass the tree options as an argument to the dynatree() function:
	    $("#tree").dynatree({
	      onActivate: function(node) {
	        // A DynaTreeNode object is passed to the activation handler
	        // Note: we also get this event, if persistence is on, and the page is reloaded.
	       // alert("You activated " + node.data.key);
	      },
	      children: [
	        {title: "Item 1",key: "0001"},
	        {title: "Folder 2", key: "002",
	          children: [
	            {title: "Sub-item 2.1", key: "003"},
	            {title: "Sub-item 2.2", key: "004"}
	          ]
	        },
	        {title: "Item 3", key: "005"}
	      ],
		  /*onClick: function(node, event) {
			  if( event.shiftKey ){
				editNode(node);
				return false;
			  }
		  },
		  onDblClick: function(node, event) {
			editNode(node);
			return false;
		  },
	      onKeydown: function(node, event) {
			  switch( event.which ) {
			  case 113: // [F2]
				editNode(node);
				return false;
			  case 13: // [enter]
				if( isMac ){
				  editNode(node);
				  return false;
				}
			  }
		  },*/
		  dnd: {
	      onDragStart: function(node) {
	        /** This function MUST be defined to enable dragging for the tree.
	         *  Return false to cancel dragging of node.
	         */
	        logMsg("tree.onDragStart(%o)", node);
	        return true;
	      },
	      onDragStop: function(node) {
	        // This function is optional.
	        logMsg("tree.onDragStop(%o)", node);
	      },
	      autoExpandMS: 1000,
	      preventVoidMoves: true, // Prevent dropping nodes 'before self', etc.
	      onDragEnter: function(node, sourceNode) {
	        /** sourceNode may be null for non-dynatree droppables.
	         *  Return false to disallow dropping on node. In this case
	         *  onDragOver and onDragLeave are not called.
	         *  Return 'over', 'before, or 'after' to force a hitMode.
	         *  Return ['before', 'after'] to restrict available hitModes.
	         *  Any other return value will calc the hitMode from the cursor position.
	         */
	        logMsg("tree.onDragEnter(%o, %o)", node, sourceNode);
	        return true;
	      },
	      onDragOver: function(node, sourceNode, hitMode) {
	        /** Return false to disallow dropping this node.
	         *
	         */
	        logMsg("tree.onDragOver(%o, %o, %o)", node, sourceNode, hitMode);
	        // Prevent dropping a parent below it's own child
	        if(node.isDescendantOf(sourceNode)){
	          return false;
	        }
	        // Prohibit creating childs in non-folders (only sorting allowed)
	        if( !node.data.isFolder && hitMode === "over" ){
	          return "after";
	        }
	      },
	      onDrop: function(node, sourceNode, hitMode, ui, draggable) {
	        /** This function MUST be defined to enable dropping of items on
	         * the tree.
	         */
	        logMsg("tree.onDrop(%o, %o, %s)", node, sourceNode, hitMode);
	        sourceNode.move(node, hitMode);
	        // expand the drop target
//	        sourceNode.expand(true);
	      },
	      onDragLeave: function(node, sourceNode) {
	        /** Always called if onDragEnter was called.
	         */
	        logMsg("tree.onDragLeave(%o, %o)", node, sourceNode);
	      }
	    }
	    });//end tree
});


</script>
